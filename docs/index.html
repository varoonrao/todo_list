<!-- use the class `ripple` on the elements where you want an click ripple effect  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/js/bootstrap.min.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="container_v">
      <div class="top_section">
        <div class="heading">Todo</div>
        <div class="inter_container">
          <input
            type="text"
            class="text_input"
            id="text_input"
            placeholder="Jot something here..."
          />
          <button id="add" class="ripple hidden">
            <ion-icon name="add-circle"></ion-icon>&nbsp;Add
          </button>
        </div>
      </div>
      <div class="todo_wrapper container">
        <div class="bottom_section row align-items-top">
          <div class="notes notes-col-1 col-md-4" id="notes" data-div_id="1">
            <div class="note" style="background: rgba(89, 181, 103, 0.5)">
              <p class="text-note">Type</p>
              <div class="close ripple" onclick="get_parent(this)">
                <ion-icon
                  name="close-outline"
                  role="img"
                  class="md hydrated"
                  aria-label="close outline"
                ></ion-icon>
              </div>
            </div>
          </div>
          <div
            class="notes notes-col-2 col-md-4"
            id="notes"
            data-div_id="2"
          ></div>
          <div class="notes col-md-4 notes-col-3" id="notes" data-div_id="3">
            <div class="note" style="background: rgba(90, 1, 10, 0.5)">
              <p class="text-note">something</p>
              <div class="close ripple" onclick="get_parent(this)">
                <ion-icon
                  name="close-outline"
                  role="img"
                  class="md hydrated"
                  aria-label="close outline"
                ></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
